<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Analysis Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="totalChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById("totalChart");

       let dynamicAnalysisDataChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: [
                    "00:00 ~ 00:59", "01:00 ~ 01:59", "02:00 ~ 02:59", "03:00 ~ 03:59", 
                    "04:00 ~ 04:59", "05:00 ~ 05:59", "06:00 ~ 06:59", "07:00 ~ 07:59", 
                    "08:00 ~ 08:59", "09:00 ~ 09:59", "10:00 ~ 10:59", "11:00 ~ 11:59", 
                    "12:00 ~ 12:59", "13:00 ~ 13:59", "14:00 ~ 14:59", "15:00 ~ 15:59", 
                    "16:00 ~ 16:59", "17:00 ~ 17:59", "18:00 ~ 18:59", "19:00 ~ 19:59", 
                    "20:00 ~ 20:59", "21:00 ~ 21:59", "22:00 ~ 22:59", "23:00 ~ 23:59"
                ],
                datasets: [
                    {
                        label: "TOTAL", // 108563
                        data: [
                            7322, 7566, 7609, 7354,
                            7528, 7297, 7248, 1861,
                            7982, 8103, 5565, 10515,
                            16882, 5218, 499, 1,
                            1, 2, 1, 3,
                            0, 3, 2, 1
                        ],
                        borderWidth: 1,
                        backgroundColor: "#1597BB"
                    },
                    {
                        label: "Dynamic Analysis", // 85924
                        data: [
                            5675, 5755, 5821, 5666,
                            5894, 5651, 5571, 1229,
                            6147, 6635, 4448, 7765,
                            15309, 3989, 271, 0,
                            0, 0, 0, 0,
                            0, 0, 0, 0
                        ],
                        borderWidth: 1,
                        backgroundColor: "#207044"
                    }
                ]
            },
            options: {
                interaction: {
                    intersect: false,
                    mode: "index"
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: "2022-11-30 Stress Test Total Data vs Dynamic Analysis Data Chart",
                        font: {
                            size: 20
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
