<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Analysis Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="totalChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById("totalChart");

       let dynamicAnalysisDataChart = new Chart(ctx, {
            type: "bar",

                    "00:00 ~ 00:59", "01:00 ~ 01:59", "02:00 ~ 02:59", "03:00 ~ 03:59",

                    "12:00 ~ 12:59", "13:00 ~ 13:59", "14:00 ~ 14:59", "15:00 ~ 15:59", 
                    "16:00 ~ 16:59", "17:00 ~ 17:59", "18:00 ~ 18:59", "19:00 ~ 19:59", 
                    "20:00 ~ 20:59", "21:00 ~ 21:59", "22:00 ~ 22:59", "23:00 ~ 23:59"
                ],
                datasets: [
                    {
                        label: "TOTAL", // 162453
                        data: [
                            2102, 1059, 5404, 5691,

                            7453, 7414, 7788, 6998,

            options: {
                interaction: {
                    intersect: false,
                    mode: "index"
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: "2022-12-08 Stress Test Total Data vs Dynamic Analysis Data Chart",
                        font: {

</body>
</html>
